version: '3.8'

services:
  # Traefik Reverse Proxy
  coderrtraefik:
    image: traefik:v2.11
    container_name: ${PROJECT_NAME:-app}_coderrtraefik
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # API and Dashboard
      - "--api.dashboard=${TRAEFIK_DASHBOARD:-false}"
      - "--api.insecure=${TRAEFIK_DASHBOARD:-false}"
      # Logging
      - "--log.level=${TRAEFIK_LOG_LEVEL:-INFO}"
      - "--accesslog=${TRAEFIK_ACCESS_LOG:-false}"
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
    restart: unless-stopped

  # Using SQLite (built-in Django DB) instead of PostgreSQL

  # Django Backend
  coderrbackend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        BACKEND_REPO_URL: ${BACKEND_REPO_URL}
        BACKEND_REPO_BRANCH: ${BACKEND_REPO_BRANCH:-main}
    container_name: ${PROJECT_NAME:-app}_coderrbackend
    environment:
      # Django settings
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DJANGO_DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      # Database: use SQLite stored in a named volume
      DATABASE_URL: sqlite:////data/db.sqlite3
      # CORS
      CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS:-True}
      # Superuser (optional)
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-}
    volumes:
      - sqlite_data:/data
    depends_on: []
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # API routes
      - "traefik.http.routers.coderrbackend-api.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api/`)"
      - "traefik.http.routers.coderrbackend-api.entrypoints=web"
      - "traefik.http.routers.coderrbackend-api.service=coderrbackend"
      # Admin routes
      - "traefik.http.routers.coderrbackend-admin.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/admin/`)"
      - "traefik.http.routers.coderrbackend-admin.entrypoints=web"
      - "traefik.http.routers.coderrbackend-admin.service=coderrbackend"
      # Static files routes
      - "traefik.http.routers.coderrbackend-static.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/static/`)"
      - "traefik.http.routers.coderrbackend-static.entrypoints=web"
      - "traefik.http.routers.coderrbackend-static.service=coderrbackend"
      # Service
      - "traefik.http.services.coderrbackend.loadbalancer.server.port=8000"

  # Frontend (Nginx)
  coderrfrontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        FRONTEND_REPO_URL: ${FRONTEND_REPO_URL}
        FRONTEND_REPO_BRANCH: ${FRONTEND_REPO_BRANCH:-main}
    container_name: ${PROJECT_NAME:-app}_coderrfrontend
    environment:
      # Frontend configuration
      API_BASE_URL: ${FRONTEND_API_URL:-/api/}
      STATIC_BASE_URL: ${FRONTEND_STATIC_URL:-/}
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Default route (catch-all)
      - "traefik.http.routers.coderrfrontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.coderrfrontend.entrypoints=web"
      - "traefik.http.routers.coderrfrontend.priority=1"
      - "traefik.http.routers.coderrfrontend.service=coderrfrontend"
      - "traefik.http.services.coderrfrontend.loadbalancer.server.port=80"

networks:
  app-network:
    driver: bridge

volumes:
  sqlite_data:
